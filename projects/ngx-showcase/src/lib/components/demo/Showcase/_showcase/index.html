<h1>Showcasing Component</h1>
<div
  [innerHTML]="'/README.md' | fetchAsync | async | string:[{ 'extract': ['<!---showcasecomponent.start-->', '<!---showcasecomponent.end-->']}, 'trim'] | markdown"
></div>

---

<h1>Example</h1>

<div [innerHTML]="'docs/example.md' | fetchAsync | async | markdownAsync | async"></div>

<hr />

<ngx-showcase
  [html]="'docs/example/index.html' | fetchAsync | async"
  [controller]="'docs/example/index.js' | fetchAsync | async"
  [style]="'docs/example/style.css' | fetchAsync | async"
></ngx-showcase>
