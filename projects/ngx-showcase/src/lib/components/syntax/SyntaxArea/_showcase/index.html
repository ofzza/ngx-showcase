<h1>Syntax Viewing Component</h1>
<div
  [innerHTML]="'/README.md' | fetchAsync | async | string:[{ 'extract': ['<!---syntaxareacomponent.start-->', '<!---syntaxareacomponent.end-->']}, 'trim'] | markdown"
></div>

---

<div class="showcase">
  <div>
    <!-- TODO: ... -->
    Exposes classes: .ngx-syntaxarea, .ngx-syntaxarea-linenums, .ngx-syntaxarea-syntax

    <!-- Description -->
    <div class="description" [innerHTML]="'docs/example.md' | fetchAsync | async | markdownAsync:{} | async"></div>
  </div>

  <!-- Display select -->
  <div>
    <button [class.selected]="_view === 1" (click)="_view = 1">Textarea</button>
    <button [class.selected]="_view === 2" (click)="_view = 2">Plain div</button>
    <button [class.selected]="_view === 3" (click)="_view = 3">Syntaxarea</button>
    <button [class.selected]="_view === 4" (click)="_view = 4">Syntaxarea (wrapped)</button>

    :::

    <input #count type="number" min="1" max="1000" [step]="1" [value]="_count" />
    <button (click)="setCount(count.value)">(Re)Generate</button>
  </div>

  <!-- Example code -->
  <div class="syntax-container">
    <ng-container *ngIf="_view === 1">
      <div class="syntax">
        <textarea [value]="_multiply(('docs/syntax.js' | fetchAsync | async), _count)"></textarea>
      </div>
    </ng-container>

    <ng-container *ngIf="_view === 2">
      <div class="syntax">
        <pre>
          <code [innerHTML]="_multiply(('docs/syntax.js' | fetchAsync | async), _count) | highlightAsync:'js' | async">
          </code>
        </pre>
      </div>
    </ng-container>

    <ng-container *ngIf="_view === 3">
      <div class="syntax">
        <ngx-syntaxarea
          [syntax]="_multiply(('docs/syntax.js' | fetchAsync | async), _count) | highlightAsync:'js':10000:100:_monitor"
          [wrap]="false"
          [numbers]="true"
        ></ngx-syntaxarea>
      </div>
    </ng-container>

    <ng-container *ngIf="_view === 4">
      <div class="syntax">
        <ngx-syntaxarea
          [syntax]="_multiply(('docs/syntax.js' | fetchAsync | async), _count) | highlightAsync:'js':10000:100:_monitor"
          [wrap]="true"
          [numbers]="true"
        ></ngx-syntaxarea>
      </div>
    </ng-container>
  </div>
</div>
