<h1>Syntax Editing Component</h1>
<div
  [innerHTML]="'/README.md' | fetchAsync | async | string:[{ 'extract': ['<!---syntaxeditcomponent.start-->', '<!---syntaxeditcomponent.end-->']}, 'trim'] | markdown"
></div>

---

<ngx-syntaxedit
  [syntax]="'docs/example/index.js' | fetchAsync | async"
  [highlight]="'js'"
  [wrap]="false"
  [numbers]="false"
  (syntaxChange)="handleChange($event)"
></ngx-syntaxedit>
